<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>SignIn</title>
</head>
<body>
    <main>
        <!-- <div class="main-container"></div> -->
        <div class="login-container">
            <div class="login-container-wrapper">
            <img class="float-item" src="img/lateral.png" alt="User Image">
            <img class="at-logo" src="img/movicel.png" alt="User Image">

            <form class="login-form" style="position: relative;"><br>
              <p class="text-muted"></p>
        
              <div class="row">
                <div class="col-md-12">
                  <h3>Criar Conta</h3>
                  <br>
                </div>

                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                    <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                      <input type="text" placeholder="Nome">        
                    </div>
                    <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                      <input type="text" placeholder="Sobrenome">        
                    </div>
                </div>
        
                <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                  <input type="text" placeholder="Email">        
                </div>

                <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                  <input type="text" placeholder="Número de telefone">        
                </div>
        
                <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                  <input type="password" placeholder="Senha">        
                </div>
        
                <div appearance="outline" class="example-full-width col-md-12 col-xs-12 col-sm-12" style="margin-top: 10px;">
                  <input type="password" placeholder="Confirmação da Senha">        
                </div>
              </div>
        
              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-lg btn-block btn-login">Criar Conta</button>
                </div>  
              </div>
        
              <div class="row help-password"> 
                <div class="col-md-4">
                  <label class="rememberme"> 
                    <a class="forget-password">
                        Já tem uma Conta?
                        <span>Login</span></a>
                  </label>
                </div>
        
              </div>
        
            </form>
        
            <div class="copyright">
              <p>2019-2020 UNIG | Todos os Direitos Reservados</p>
            </div>
        </div>
        </div>
    </main>
    
</body>
</html>
