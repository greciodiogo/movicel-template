<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/verify-code.css" />
    <title>Verify Code</title>
  </head>
  <body>
    <main>
      <!-- <div class="main-container"></div> -->
      <div class="login-container">
        <div class="login-container-wrapper">
          <img class="float-item" src="img/lateral.png" alt="User Image" />
          <img class="at-logo" src="img/movicel.png" alt="User Image" />

          <form class="login-form" style="position: relative">
            <br />
            <p class="text-muted"></p>

            <div class="row">
              <div class="col-md-12">
                <h3>Bem-vindo(a)</h3>
                <br />
              </div>

              <div
                appearance="outline"
                class="example-full-width col-md-12 col-xs-12 col-sm-12"
              >
                <input type="text" placeholder="Número de telefone" />
              </div>

              <div
                appearance="outline"
                class="example-full-width col-md-12 col-xs-12 col-sm-12"
                style="margin-top: 10px"
              >
                <input type="password" placeholder="Senha" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-lg btn-block btn-login">Login</button>
              </div>
            </div>

            <div class="row help-password">
              <div class="col-md-4">
                <label class="rememberme">
                  <a class="forget-password">
                    Não tem uma Conta?
                    <span>Criar Conta</span></a
                  >
                </label>
              </div>
            </div>
          </form>

          <div class="copyright">
            <p>2019-2020 UNIG | Todos os Direitos Reservados</p>
          </div>
          <aside class="control-sidebar-overlay">
            <div class="control-sidebar control-sidebar-light center_pos">
              <div class="services">
                <h2>Confirmar</h2>
                <p>Verifique o código de 6 digitos que foi envidado para este número:
                    <span>+244 932193398</span>
                </p>
                
                <div class="verification-code">
                    <input class="code-item" type="text" max="1" maxlength="1">
                    <input class="code-item" type="text" max="1" maxlength="1">
                    <input class="code-item" type="text" max="1" maxlength="1">
                    <input class="code-item" type="text" max="1" maxlength="1">
                    <input class="code-item" type="text" max="1" maxlength="1">
                    <input class="code-item" type="text" max="1" maxlength="1">
                </div>
                <p class="retry-code">Reenviar código em <span>00:30</span></p>
                <button class="btn-submit">
                    Confirmar
                </button>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
  </body>
</html>
